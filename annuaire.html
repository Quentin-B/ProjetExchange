<body>	
	<div class="globalwrapper">

			<ul id="gn-menu" class="gn-menu-main">

									class="gn-icon gn-icon-archive">Se déconnecter</a></li>
							</ul>
						</div>
					</nav></li>
				<li class="item_logo"><a href="./index.html"><img
						src="./images/logo.png" class="logo_moveon"></a></li>
				<li class="item_people"><a href="profile.html?id={{id_user}}"><img
						src="./images/people.png" class="photo_people"></a></li>

		<!-- /container -->
		<script src="./js/barreNavigation/classie.js"></script>
		<script src="./js/barreNavigation/gnmenu.js"></script>
		<script>
			new gnMenu(document.getElementById('gn-menu'));
		</script>
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<div id="searchDiv" style="margin:80px 0 10px 0;">
			<div id="wrapper_form">
				<h2>Annuaire</h2>
				<input name="searchTxt" type="text" maxlength="512" id="searchTxt" style="float:left;" onkeypress="return keyPressedCheck(event)"/>
				<button style="float:left;" class="btn btn-primary btn-lg active" onclick="research()">Rechercher</button>
				<script>
				function research() {
					var results = document.getElementById("results");
				    results.innerHTML = "<h3>1 résultat trouvé.</h3>";
				    results.innerHTML += "<h2>Julien Lepers</h2>";
				    results.innerHTML +="<table id=\"tabResults\" class=\"tabHover table table-striped table-bordered table-condensed\">";
					results.innerHTML +="</table>";

					var table = document.getElementById("tabResults");
				    var header = table.createTHead();
				    var row = header.insertRow(0);
				    var cell = row.insertCell(0);
				    cell.innerHTML = "<b>Ecole</b>";
				    cell = row.insertCell(0);
				    cell.innerHTML = "<b>Statut</b>";
				    cell = row.insertCell(0);
				    cell.innerHTML = "<b>Prénom</b>";
				    cell = row.insertCell(0);
				    cell.innerHTML = "<b>Nom</b>";

				    row = table.insertRow(1);
				    //row.setAttribute('href',"./profil.html");
				    cell = row.insertCell(0);
				    cell.innerHTML = "Polytech Nice";
				    cell = row.insertCell(0);
				    cell.innerHTML = "Etudiant";
				    cell = row.insertCell(0);
				    cell.innerHTML = "Alain";
				    cell = row.insertCell(0);
				    cell.innerHTML = "Malin"; 
				}

				function keyPressedCheck(e) {
					if (e.keyCode == 13) {
				        research();
			    	}
				}

				$(document).ready(function() {

				    $('#tabResults tr').click(function() {
				        var href = "./index.html";
				        if(href) {
				            window.location = href;
				        }
				    });

				});
				</script>
				<div id="results"></div>
			</div>
		</div>
	</div>
</body>
</html>
