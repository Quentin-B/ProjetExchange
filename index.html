<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXchange - Votre plateforme d'échange</title>
<link rel="stylesheet" type="text/css"
	href="./css/barreNavigation/normalize.css" />
<link rel="stylesheet" type="text/css"
	href="./css/barreNavigation/demo.css" />
<link rel="stylesheet" type="text/css"
	href="./css/barreNavigation/component.css" />
<link rel="stylesheet" type="text/css" href="./css/style2.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/popup.css">
<link rel="stylesheet" type="text/css" href="./css/demo.css" />
<!-- Add jQuery library -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-latest.min.js"></script>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.bootstrap-growl.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<script src="js/barreNavigation/modernizr.custom.js"></script>
<link
	href='http://fonts.googleapis.com/css?family=Economica:700,400italic'
	rel='stylesheet' type='text/css'>
<noscript>
	<link rel="stylesheet" type="text/css" href="./css/nojs.css" />
</noscript>
</head>
<body>	
	<div class="globalwrapper">
		<div class="container">
			<ul id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger"><a
					class="gn-icon gn-icon-menu right-border"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								<li><a href="index.html"
									class="gn-icon gn-icon-cog">Accueil</a></li>
								<li><a href="Annuaire.html"
									class="gn-icon gn-icon-article">Annuaire</a></li>
								<li><a href="../static/index.html"
									class="gn-icon gn-icon-archive">Se déconnecter</a></li>
							</ul>
						</div>
					</nav></li>
				<li class="item_logo"><a href="./index.html"><img
						src="./images/logo.png" class="logo_moveon"></a></li>
				<li class="item_people"><a href="profile.html?id={{id_user}}"><img
						src="./images/people.png" class="photo_people"></a></li>
				<li class="item_params"><a
					href="ModifyProfile.html?id={{id_user}}"><img
						src="./images/params.png" class="photo_params"></a></li>
				<li class="item_info"><a href="logout.html"><img
						src="./images/logout.png" class="photo_info"></a></li>
				<li class="item_photo"><img src="./images/profile_example.png"
					class="photo_invite" alt="Photo exemple"></li>
			</ul>
		</div>

		<map name="worldmap">
		  <area shape="rect" coords="300,100,580,270" alt="Sun" href="#oModal">
		</map>
		<div id="oModal" class="oModal">
		  <div>
		    <header style="background: transparent url('./images/banner_canada.jpg') background-size: contain;">
		      <img src="./images/banner_canada.jpg" width="95%" height="100%" usemap="#worldmap">
		      <a href="#fermer" title="Fermer la fenêtre" class="droite">X</a>
		     </header>
		     <section>
		      <center><table>
				<tr><td><img src="./images/wiki_transport.png"></td>
				<td><img src="./images/wiki_school.png"></td>
				<td><img src="./images/wiki_house.png"></td>
				<td><img src="./images/wiki_entertainment.png"></td></tr>
				<td><img src="./images/wiki_forum.png"></td></tr>
				</table></center>
		     <section>
		     <footer class="cf">
		      <a href="#fermer" class="btn droite" title="Fermer la fenêtre">Fermer</a>
		     </footer>
		  </div>
		</div>
		<img src="./images/world_map.jpg" width="100%" height="100%" usemap="#worldmap">
		
		<!-- /container -->
		<script src="./js/barreNavigation/classie.js"></script>
		<script src="./js/barreNavigation/gnmenu.js"></script>
		<script>
			new gnMenu(document.getElementById('gn-menu'));
		</script>
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	</div>
	<div id="footer">
	<a href="#oModalExemple" role="button" class="btn droite">Ouvrir l’exemple</a></div>
</body>
</html>
